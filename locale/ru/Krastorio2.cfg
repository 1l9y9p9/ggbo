[entity-description]
	kr-air purifier=Поглощает загрязнение, потребляя фильтр загрязнения.  Может вернуть использованный фильтр (с шансом 90%). [color=orange]Каждый очиститель воздуха будет очищать только чанк, где он установлен. Ближайшие чанки будут очищены в результате расширения загрязнения, но это не гарантирует их очистки![/color]
	kr-crusher=Раздробит некоторые предметы, превратив их в пыль. [font=default-bold]ПРЕДУПРЕЖДЕНИЕ![/font][virtual-signal=kr-attention_3] [font=default-bold]Каждый предмет, положенный в дробилку, который дробилка не может обработать, будет уничтожен! (Но это создаст загрязнение)[/font] 
	kr-fluid-burner=Сжигает или испаряет любую жидкость. Предупреждение: этот процесс создает загрязнение.
	kr-fluid-storage-1=Большой резервуар для хранения 50 тыс. единиц любой жидкости. Имеет 4 портов подключения ввода/вывода.
	kr-fluid-storage-2=Большой резервуар для хранения 200 тыс. единиц любой жидкости. Имеет 12 портов подключения ввода/вывода.
	kr-fusion-reactor=Использует синтезированное топливо и воду [fluid=water], чтобы создать пар [fluid=steam].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] или биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать другую жидкость из модов, которая сжигается).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2] для работы.
	kr-matter-assembler=Преобразовывает материю в промежуточные продукты, используя заряженный стабилизатор [item=matter-stabilizer].
	kr-sentinel=Постоянно следит за небольшим участком.
	kr-shelter=Это укрытие может быть использовано для изменения точки появления вас или вашей команды [color=orange](на каждую команду может быть только одно убежище)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]У него есть 200 слотов для хранения предметов и производит пассивную энергию 120 кВт.[/color]
	kr-wind-turbine=Производит 20 кВт энергии с силой ветра (постоянный неэффективный источник энергии)!
	kr-crash-building=[color=red]Внимание![/color] Если это здание разобрать, то оно вернёт немного сырья, но его нельзя перестроить!
	kr-shelter-plus=Продвинутый дом для Энергетических Демонов! Это укрытие может быть использовано для изменения точки появления вас или вашей команды [color=orange](на каждую команду может быть только одно убежище)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]У него есть 200 слотов для хранения предметов и производит пассивную энергию 250 кВт.[/color]

