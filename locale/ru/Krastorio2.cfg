[item-description]
	additional-engine=Дополнительный электрический двигатель для транспорта (машины, танки, локомотивы...) что увеличивает максимальную скорость и ускорение (исключение для локомотивов; в этом случае немного увеличивает ускорение, но не максимальную скорость).
	advanced-additional-engine=Продвинутый дополнительный электрический двигатель для транспорта (машины, танки, локомотивы...) что увеличивает максимальную скорость и ускорение (исключение для локомотивов; в этом случае немного увеличивает ускорение, но не максимальную скорость).
	ai-core=Что лучше, чем разумная машина для эффективного производства?
	antimatter-reactor-equipment=Небольшой антиматериальный реактор, способный производить 4МВт, но использующий антиматерию в качестве топлива.
	automation-core=Нечто, спроектированное безумным мышлением чтобы наполнить безжизненный металл мощью машиностроения.
	dt-fuel=Дейтерий-тритиевое топливо для реакторов синтеза. [color=orange]Возвращает обратно пустые ДТ-топливные ячейки [item=empty-dt-fuel] после использования, но не при использовании переносного реактора синтеза [item=fusion-reactor-equipment]! (Из-за ограничений игры)[/color]
	fertilizer=Позволяет значительно ускорить рост деревьев в теплице.
	fusion-reactor-equipment=Небольшой реактор синтеза, способный производить 3,2 мВт, но должен работать на __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Продвинутый сплав редких металлов, покрытый имерситом, слитый в металл. Этот сплав способен выдерживать колоссальные температуры и обладает непревзойденной прочностью.
	kr-air purifier=Поглощает загрязнение, потребляет фильтр загрязнения.  Может вернуть использованный фильтр (с шансом 90%). [color=orange]Каждый очиститель воздуха будет очищать только чанк, где он установлен. Ближайшие чанки будут очищены в результате расширения загрязнения, но это не гарантирует их очистки![/color]
	kr-crusher=Раздробит некоторые предметы, превратив их в пыль. [font=default-bold]ПРЕДУПРЕЖДЕНИЕ![/font][virtual-signal=kr-attention_3] [font=default-bold]Каждый предмет, положенный в дробилку, который дробилка не может обработать, будет уничтожен! (Но это создаст загрязнение)[/font] 
	kr-fluid-burner=Сжигает или испаряет любую жидкость. Предупреждение: этот процесс создает загрязнение.
	kr-fluid-storage-1=Большой резервуар для хранения 50 тыс. единиц любой жидкости. Имеет 4 портов подключения ввода/вывода.
	kr-fluid-storage-2=Большой резервуар для хранения 200 тыс. единиц любой жидкости. Имеет 12 портов подключения ввода/вывода.
	kr-fusion-reactor=Использует синтезированное топливо и воду [fluid=вода], чтобы создать пар [fluid=пар].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] и биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать другую жидкость из модов, которая сжигается).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2].
	kr-intergalactic-transceiver=Это здание может связываться между галактиками; отправка сообщения единственный способ спастись из этой галактики. Межгалактический передатчик должен быть [color=orange]полностью заряжен для активации[/color], для создания управляемой сингулярности требуется огромное количество энергии, и не теряйте контроль над сингулярностью, если процесс зарядки [color=red] прерывается аккумулируемая энергия будет быстро рассеяна![/color]
	kr-sentinel=Постоянно дает видимость на небольшой площади, не сканируя ее окрестности.
	kr-shelter=Это укрытие может быть использовано для изменения точки появления вашей команды, или только вашу [color=orange](на каждую команду может быть только одно убежище)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]У него есть 200 слотов для хранения предметов и даёт пассивную энергию 120 кВт.[/color]
	kr-wind-turbine=Производит 20 кВт энергии с силой ветра (постоянный неэффективный источник энергии)!
	nuclear-reactor-equipment=Маленький ядерный реактор, способный производить 2.4 мВт, но необходимо заправить __ITEM__uranium-fuel-cell__.
	dolphin-gun=Это Космический Дельфин! Он попал в ваши руки прямо из космоса. Вы смотрите в его глубокие черные глаза и видите, как в них отражается вся вселенная. Вы видите тысячи кровавых сражений, которые этот дельфин посетил, а также видите что-то еще... любовь, чистая и невинная любовь. И тогда вы понимаете, что дельфин выбрал вас в качестве хозяина и готов служить вам огненным мечом, который испепеляет всех ваших врагов! После осознания этого, вы увидите улыбку дельфина. Вы даже не замечаете, как влажнеют ваши глаза, и слезы начинают стекать по щекам. Вы наконец-то нашли друга. Друг, который ест ракеты и запускает их на ваших врагов. Ты теперь счастлив, ты не одинок.
	inserter-parts=Основные компоненты для любого манипулятора. ([color=orange]Вы можете разбить любой манипулятор в дробилке[/color]).
	empty-dt-fuel=Заполните его тритием [item=tritium] и тяжелой водой [fluid=heavy-water] чтобы получить заряженную ячейку.
	kr-creep-collector=Перетащите и установите этот инструмент над ползучестью [item=biomass], чтобы собрать его.
	potato=Огромный картофель! Похоже, что это съедобно, но может быть он испорчен где-нибудь?
	spoiled-potato=Он испорчен и пахнет ужасно!
	cyber-potato-equipment=Вы отправили картофель в космос ради шутки, но он превратился в новую беспрецедентную форму жизни и вернулся. Периодически вы слышите пение картофеля, но не понимаете ни слова.
	poop=Пхем! Вы отвратительны!
	kr-note-1=Серьезно? Вы прошли весь этот путь ради этого?! Вы провели долгие часы строительства базы, изучения технологий, борьбы с монстрами и для чего? Отправить ЭТО в космос?! Ох, у меня нет слов...
	kr-shelter-plus=Продвинутый дом для Энергетических Демонов! Это укрытие может быть использовано для изменения точки появления вас или вашей команды [color=orange](на каждую команду может быть только одно убежище)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]У него есть 200 слотов для хранения предметов и производит пассивную энергию 250 кВт.[/color]
	kr-accelerator=Это подарок от ваших друзей. Эта пушка ускорит пули пистолета, давая им повышенный урон.
	
