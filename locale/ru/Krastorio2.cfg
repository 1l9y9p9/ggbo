	kr-electric-mining-drill=Открывает базовый электрический бур.
	kr-energy-control-unit =Мощный трансформатор, используемый для управления энергией в электронных частях, имеющие высокие энергетические колебания.
	kr-enriched-ores=Обогащает медь серной кислотой [fluid=sulfuric-acid] и водой [fluid=water], улучшая конечный урожай. Производит грязную воду [fluid=dirty-water] как побочный продукт.
	kr-fluid-excess-handling=Разблокирует здание для сжигания любых видов нежелательных жидкостей. Предупреждение: этот процесс создает много загрязнения.
	kr-fluids-chimestry=Позволяет строить машины для управления химическими процессами.
	kr-fuel=Улучшенная версия твердого топлива, катализируемого водородом [fluid=hydrogen].
	kr-fusion-energy=Продвинутый способ производства энергии. Один реактор способен обеспечивать 40 больших турбин. Для работы требуется синтез топливо и вода [fluid=вод].
	kr-gas-power-station=Сжигает нефтяной газ [fluid=petroleum-gas] и биометанол [fluid=biomethanol] чтобы производить энергию (может сжигать другую жидкость из модов, которая сжигается).
	kr-greenhouse=Это здание выращивает древесину для сбора, требует только воду [fluid=water] и энергию [virtual-signal=kr-energy-2] для работы.
	kr-imersium-processing=Открывает исключительно жесткий, очень легкий и высокопроводящий сплав. Этот сплав состоит из многих базовых элементов, стабилизированных вместе через катализатор. Этот сплав имеет очень высокую точку плавления, что замедляет его производство.
	kr-iron-pickaxe=Увеличивает скорость добычи игрока с 0,5 до 0,75.
	kr-lithium-processing=Открывает переработку минеральной воды [fluid=mineral-water] в хлорид лития [item=lithium-chloride] и впоследствии в литий [item=lithium].
	kr-lithium-sulfur-battery=Улучшенный вариант стандартных батарей, литий-серные ячейки имеют более высокую энергетическую плотность, чем литий-ионные ячейки или чистые серные ячейки.
	kr-logistic-containers-1=Открывает логистические сундуки больше 1х1 для хранения предметов, в частности пассивного снабжения и хранения.
	kr-logistic-containers-2=Открывает логистические сундуки больше 1х1 для хранения предметов, в частности активного снабжения, буфера и запроса.
	kr-mineral-water-gathering=Открывает насос для добычи минеральной воды.
	kr-quantum-computer=Строение для создания технологических карт и исследовательских данных в конце игры.
	kr-quarry-minerals-extraction=Открывает большой бур для добычи в имерситовых [item=raw-imersite] разломах. А также немного базовой обработки имерсита.
	kr-radar=Открывает радар для сканирования поверхности.
	kr-research-server=Строение для создания вспомогательных технологических карт и продуктивности.
	kr-sentinel=Открывает маленького часового оборудованного кучей сенсоров которые постоянно дают обзор на небольшой площади но не сканирует окрестности.
	kr-shelter=Это укрытие может быть использовано для изменения точки появления вас или вашей команды [color=orange](на каждую команду может быть только одно убежище)[/color]. Также вы можете хранить свои игровые журналы внутри если хотите взять перерыв. [color=green]У него есть 200 слотов для хранения предметов и производит пассивную энергию 120 кВт.[/color]
	kr-singularity-lab=Финальная лаборатория для исследований в конце игры.
	kr-steam-engine=Генерирует энергию из пара!
	kr-steel-fluid-handling=Открывает набор стальных труб (с насосом) для увеличения максимальной пропускной способности трубы на 25%.
	kr-steel-fluid-tanks=Открывает два новых стальных резервуара: один может хранить до 50 тыс. жидкости, другой - до 200 тыс.
	kr-supor-inserters=Более быстрая версия пакетных манипуляторов.
	kr-antimatter-ammo=Боеприпасы, основанные на процессе декомпозиции материи.
	kr-nuclear-locomotive=Позволяет создавать ядерные локомотивы

