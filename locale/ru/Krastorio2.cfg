	kr-bonus-inventory=Немного расширяет инвентарь с выбранным количеством слотов (ноль не дает изменений. Значение по умолчанию равен нулю).
	kr-bonus-items=Дает бонусные предметы (дроны, автомобиль, броню и т. д.) когда вы начинаете новую игру. (По умолчанию: отключено)
	kr-chemical-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color] (По умолчанию: Красторио)
	kr-dame-and-ammo=Изменение урона и боеприпасов: лазерные турели ослабляются, боеприпасы получают больший урон и ядерное оружие наносит радиоактивный урон. (По умолчанию: включено)
	kr-more-realistic-weapons =Добавляет новые типы боеприпасов, снайперскую винтовку, добавляет пулям более реалистичный диапазон, траекторию и падение скорости во время полета. Внимание! эта опция может повлиять на другие модификации, добавляющие новое оружие, боеприпасы и турели! [color=orange]Это рекомендуется для улучшения одиночного режима Krastorio 2, но пинг в мультиплеере может вызвать проблемы, так как каждая пуля является физическим объектом, который должен быть синхронизирован между всеми игроками.[/color] (По умолчанию: включено)
	kr-more-realistic-Weapons auto-aim=Если у вас есть проблемы в мультиплеере или вы хотите облегчить стрельбу, то используйте эту опцию. Теперь все пули будут лететь прямо в цель.
	kr-peaceful-mod=Если по какой-то причине вы играете без кусак и вы хотите изучить все технологии, включая военные, затем включая эту опцию, но будьте готовы к тому, что военная технология будет дорогостоящей.
	kr-disable-wiki=Отключить кнопку "открыть вики" в левом верхнем углу экрана ([color=orange]Вики все еще будут загружены в игровую память! Отключение не улучшит производительность игры![/color]). (По умолчанию: отключено)
	kr-electric-poles-changes=Увеличивает размер зоны снабжения и длину соединения. (По умолчанию: включено)
	kr-infinite-technology=Включение бесконечных улучшений для всех технологий, что увеличивают свойство некоторых предметов в игре и имеют более пяти уровней улучшения. (По умолчанию: включено)
	kr-loaders=Добавляет погрузчики. Вы можете выключить его и использовать свой собственный.
	kr-logistic-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color]
	kr-long-hands=Как Long Reach, но вы решаете, насколько будет нечестно. Увеличивает расстояние строительства, взаимодействия и расстояние поднятия предметов(максимум для ресурсов 4), на заданный множитель(1 значит без изменений).
	kr-military-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color] (По умолчанию: Красторио)
	kr-pipes-and-belts-changes=Увеличить максимальное расстояние подземных построек:\nЖелезный подземный труба макс. расстояние до 20\nБыстрый подземный конвейер макс. расстояние до 10\nЭкспресс подземный конвейер максимум до 20
	kr-production-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color] (По умолчанию: Красторио)
	kr-rebalance-fuels=Ребалансировка ванильного топлива для лучшего соответствия топлива, введенного Красторио 2. Настройте значения топлива и там, где они могут использоваться.\n[color=orange]Это рекомендуется для улучшения геймплея Krastorio 2[/color]
	kr-rebalance-radar=Ребалансировать диапазон и потребление энергии радара, чтобы быть более сбалансированным с объектами, добавленные Красторио 2. Также добавляет радар МК2 с расширенным диапазоном старых радаров Красторио.
	kr-rebalance-vehicles&fuels=Ребалансировка транспортных и топливных показателей, смена рецептов, какое топливо используется, потребление топлива и максимальная скорость поезда.\n[color=orange]Это рекомендуется для улучшения игрового опыта Krastorio 2.[/color]
	kr-stack-size=Увеличить размер стека многих предметов ванильной игры и К2. (По умолчанию: 200)
	kr-utility-science-pack-recipe=Выберите какой рецепт вы предпочитаете из доступного списка[color=red]\nНекоторые рецепты могут быть изменены, из-за невозможности использовать оригинал в некоторых модпаках.\n[/color][color=orange]Если установлен только Krastorio 2, рекомендуются рецепты Красторио 2[/color] (По умолчанию: Красторио)
	kr-vehicles-minable-changes=Эта опция отключает возможность подбирать транспортные средства и поезда. Опция для истинных любителей хардкора. (По умолчанию: отключено)
	kr-shelter-tint=Изменяет цвет укрытия+[color=cyan]Эта опция только для Energy Demons Patrons[/color]!
	
