[mod-setting-description]
	bonus-inventory=Розширює інвентар персонажа.
	bonus-items=Дає бонусні предмети (дрони, машину, броню і т. д.), Коли ви починаєте нову гру.
	difficult-gold=Золото потребуватиме хлору для видобутку.
	easy-steel=Прибирає кремній з рецепту сталі.																 
	k_more_waste=Додає камінь в рецепт для збагачення заліза і міді.
	k_powerful-beacon=Робить "Сингулярний маяк" в два рази потужніший. Іншими словами, робить його таким, який він був до версії 1.2.11. Маяк довелося послабити, так як він був занадто потужним і викликав деякі помилки у грі. Включення цієї опції не рекомендується, але якщо оновлення зламало вашу фабрику, то ви можете увімкнути. Це не зламає гру. Детальніше про це баг написано в changelog (оновлення 1.2.11).											 
	k_scale_info_icons=Збільшує розмір значків, що відображають вміст у великих скринях і складах.
	loaders=Додає навантажувачі. Ви можете відключити їх і використовувати свої.
	long-hands=Як Long Reach, але не такий чітерських.
	princessorio=Я СЕРЙОЗНО...
	reb-bobenemies=Ребаланс ворогів для використання з Красторіо. Настійливо рекомендується.
	reb-circuits=Змінює рецепти для плат. Настійливо рекомендується.
	reb-decorative_removal=Якщо це опція увімкнена, то при розміщенні покриття (наприклад бетон), декорації на кшталт трави будуть видалятися з імовірністю 95%. Якщо опція відключена, то у вас на покритті буде трава. Як у ванілі.
	reb-fuel=Корисна опція, якщо ви граєте зі складними ворогами. Також ви можете вимкнути цю опцію, якщо хочете ускладнити гру.
	reb-nuclear=Все перероблено. Тепер ви можете будувати компактні і потужні атомні станції. Це дуже ефективно і вигідно, але виробляти паливо стає набагато дорожче. У ванілі 100к уранової руди дають 3к урану-235, а зараз близько 0.8к-1к. Також знижується бонус від сусіда і ... ніколи не знищуйте працюючий реактор! Ця частина мода настійно рекомендується.
	reb-oil=Видаляє нескінченну нафту. Це нормально і рекомендується.
	reb-power-poles=Збільшує розмір області постачання і довжину з'єднання.
	reb-rounds=Додає вугілля в рецепт звичайних куль і здешевлює бронебійні кулі.
	reb-science-packs=Більш збалансовані рецепти для Красторіо. Настійливо рекомендується.
	reb-stack-size=Збільшує розмір стаків. В основному для ресурсів.
	reb-technology=Змінює ванільні технології. Настійливо рекомендується.
	se-unlock-k-drills=У SE є свої бури, які краще реалізовані, мають фантастичні спрайт і код, але якщо ви хочете використовувати бури Krastorio - увімкніть цю опцію.
	