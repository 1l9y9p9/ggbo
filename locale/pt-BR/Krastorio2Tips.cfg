kr-achievements="Krastorio 2 adiciona varias novas conquistas ao jogo. Esta é a lista completa: [achievement=10000-matter]: Produzir 10k de matéria.\n\n[achievement=100000-matter]: Produzir 100k de matéria.\n\n[achievement=1000000-matter]: Produzir 1M de matéria.\n\n[achievement=10000-ai-core]: Produzir 10k Núcleos de IA.\n\n[achievement=dig-into-deep]: Coloque uma mineradora para minerar imersite.\n\n[achievement=no-antimatter]: Vença o jogo sem construir reatores antimatéria\n\n[achievement=destroyer-of-worlds]: Desbloqueie a bomba antimatéria.\n\n[achievement=death-on-wheels]: Construa um tanque avançado.\n\n[achievement=faster-than-sound]: Vença o jogo em 30 horas ou menos.\n\n[achievement=faster-than-light]: Ganhe o jogo em 20 horas ou menos.\n\n[achievement=big-brother]: Construa 100 sentinelas."
kr-air-purifier="O [entity=kr-air-purifier] é uma construção que purifica o ar da atmosfera por perto consumindo o [item=pollution-filter].\n\nO mapa do jogo é dividido em areas de 32x32 chamado chunks, e cada um desse contem uma certa quantia de poluição. O purificador [color=red]apenas purifica o chunk que ele foi colocado[/color], e continuara ativo mesmo se o chunk já foi completamente limpo.\n\nPara ver os chunks no mapa, você pode usar mods ou o Factorio debug view, accessível usando __CONTROL__debug-toggle-debug-settings__.\n\nUma vez que o purificador consome o filtro, tem uma [color=orange]90% probabilidade[/color] de que você receba de volta um [item=used-pollution-filter] que pode ser limpo para usar novamente.\n\nVocê pode ver o quanto de poluição foi purificada no painel estatísticas de produção (__CONTROL__production-statistics__). A quantidade consumida é igual à quantidade purificada."

