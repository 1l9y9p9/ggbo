[mod-setting-description]
	kr-automation-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-bonus-inventory=Mírné rozšíření inventáře o zvolený počet slotů (0 znamená beze změny. Výchozí hodnota je 0).
	kr-cargo-wagon-bonus=Zvětšená či zmenšená kapacita nákladních vagónů (nula znamená žádné změny). Základní hodnota je nula.
	kr-bonus-items=Na začátku nové hry přidává bonusové předměty (nějaké drony, auto, zbroj atd.). (Výchozí: vypnuto)
	kr-chemical-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-damage-and-ammo=Mění poškození a munici: laserové věže jsou méně efektivní, munice má vetší poškození a nukleární zbraně způsobují radiační poškození. (Výchozí: zapnuto)
	kr-more-realistic-weapon=Přidává nové typy munice, odstřelovací pušku, realističtější dosah, trajektorii a pokles rychlosti projektilu během letu. Pozor! tato volba může ovlivnit ostatní módy, které přidávají nové zbraně, munici a věže! [color=orange]Pro lepší zážitek ve hře jednoho hráče Krastorio 2 doporučujeme volbu zapnout, ale ve hře více hráčů mohou vzniknout problémy, protože každý projektil je samostatný objekt a tak musí být synchronizován k ostatním hráčům.[/color] (Výchozí: zapnuto)
	kr-more-realistic-weapon-auto-aim=Pokud máte problémy ve hře více hráčů nebo chcete snazší hru pak mějte tuto možnost zapnutou. Nyní veškeré projektily budou dopadat na svůj cíl.
	kr-peaceful-mode=Zda-li z nějakého důvodu hraješ bez kousačů a chceš si odemknout veškeré technologie, včetně vojenství, potom vyber tuto možnost, ale počítej s tím, že vojenské technologie budou nákladné.
	kr-disable-wiki=Vypne tlačítko "Otevřít wiki" v levém horním rohu obrazovky ([color=orange]Wiki bude stále načtena v herní paměti! Její vypnutí nezlepší herní výkon![/color]). (Výchozí: vypnuto)
	kr-electric-poles-changes=Zvyšuje velikost napájené oblasti a délku mezi jednotlivými elektrickými sloupy. (Výchozí: zapnuto)
	kr-infinite-technology=Zapíná nekonečný výzkum pro vylepšení všech technologii, které navyšují efektivnost některých budov a předmětů ve hře a mají více než 5 úrovní pro vylepšení. (Výchozí: zapnuto)
	kr-loaders=Přidává nakladače. Lze je vypnout a přidat jiné.
	kr-logistic-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-long-hands=Jako mod "long reach", jen nastavitelný. Zvyšuje vzdálenost pro stavbu, dosah a těžbu surovin (těžba surovin je max 4)(1 znamená beze změny).
	kr-military-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-pipes-and-belts-changes=Zvyšuje maximální vzdálenost podzemních budov:\nPodzemní potrubí na 20\nRychlí podzemní pas na 10\nExpresní podzemní pas na 20
	kr-production-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-rebalance-fuels=Vyvážení paliv ze základní hry, aby lépe zapadala mezi paliva z Krastoria 2. Mění hodnotu paliv a to kde mohou být vyžita.\n[color=orange]Toto je doporučeno pro lepší herní zážitek z Krastoria 2.[/color]
	kr-rebalance-radar=Vyvážení dosahu a spotřeby energie radaru tak, aby lépe odpovídal nově přidaným budovám z Krastorio 2. Zároveň přidává radar Mk2, který je přebarvenou verzí s rozšířeným dosahem.
	kr-rebalance-vehicles&fuels=Vyvážení vozidel a vlastnosti paliv, změny receptů, která paliva mohou být použita, jejich spotřeba.\n[color=orange]Doporučeno pro lepší herní zážitek z Krastorio 2.[/color]
	kr-stack-size=Zvyšuje stakovatelnost mnoha předmětů jak ze základní hry tak z Krastoia 2. (Výchozí: 200)
	kr-kl-stuff=Často nás žádali aby jsme vrátili původní plátování podlahy z Krastorio Legacy. Takže... nyní je to možné s touto volbou.
	kr-utility-science-pack-recipe=Zvolte který typ vědeckých balíčků chcete využívat[color=red]\nNěkteré recepty jsou modifikovány, proto není možné používat základní vědecké balíčky.\n[/color][color=orange]Pokud je instalováno pouze Krastorio 2, je doporučeno použít recepty Krastoria 2.[/color] (Výchozí: Krastorio)
	kr-vehicles-minable-changes=Zaškrtnutí této možnosti vypnete možnost sebrat vozidla a lokomotivy. Volba pro hardcore hráče. (Výchozí: vypnuto)
	kr-large icons=Zvětšuje velikost ikon které ukazují obsah truhel a skladišť.
	kr-shelter-tint=Mění barvu Úkrytu. [color=cyan]Tato možnost je pouze pro inženýry, kteří podporovali K2 během jeho vývoje[/color]!
	kr-main-menu-background=Vyberte, jakému pozadí dáváš přednost (ostatní mody mohou přidat své pozadí v této možnosti)
	kr-finite-oil=Mění zdroje ropy na vyčerpatelné s konstantní rychlostí těžby.
	kr-substation-mk2=Přidává Rozvodnu MK2. Jde o dočasné řešení pro ty, kterým nestačí Rozvodna ze základní hry. Pokud někdy budeme mít čas na tvorbu unikátních spritů, zakomponujeme toto jako část K2.
	kr-fix-laser-artillery-turret=Vypnutí zvuku "přebíjení" laserových věží. Pokud narazíte na tento zvukový problém, prostě zaškrtněte tuto možnost.
	kr-spidertron-exoskeleton=Umožňuje vložení exoskeletů do mřížky vybavení spidertronu.
	kr-re-enable-menu-simulations=Znovu-povolí simulaci menu a deaktivuje Krastorio pozadí.
	kr-impossible-more-than-difficult=[color=red]Zdvojnásobí cenu surovin[/color] pro všechny recepty a technologie v drahém režimu. To se liší od normálního nákladného režimu, protože místo zvýšení obtížnosti [color=oranžové] zacílených[/color] receptů a/nebo technologií, zdvojnásobí všechno, [color=orange]dokonce i věci jiných modů[/color]. Nemělo by to mít vliv na normální režim, ale pokud nehrajete v nákladném režimu, nemáte důvod tuto možnost aktivovat. (Ve výchozím stavu vypnuto)
	
