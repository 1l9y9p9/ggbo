[entity-description]
	kr-air-purifier=Absorbuje znečištění za použití filtru.  Šance na navracení použitého filtru je 90%. [color=orange]Každá čistička vzduchu vyčistí je blok na kterém je umístěna. Okolní chunky budou čištěny jen skrz přirozené šíření znečištění, což nezaručuje jejich vyčištění![/color]
	kr-crusher=Některé předměty rozdrtí na prach. [font=default-bold]VAROVÁNÍ![/font][virtual-signal=kr-attention_3] [font=default-bold]Každý předmět vložený do drtiče, který nemůže být zpracován, bude zničen! (Ale bude vytvářet znečištění.)[/font] 
	kr-fluid-burner=Odpaří nebo nechá shořet různé kapaliny. Varování: tento proces vytváří znečistění.
	kr-fluid-storage-1=Větší nádrž pro uskladnění 50k jednotek kapaliny. Má 4 vstupy/výstupy pro kapaliny.
	kr-fluid-storage-2=Velká nádrž pro uskladnění 200k jednotek kapaliny. Má 12 vstupů/výstupů pro kapaliny.
	kr-fusion-energy=Pokročilý způsob produkce energie. Jeden reaktor je schopný obstarat 20 velkých turbín. Aby fungoval, vyžaduje 500 MW energie, DT-palivový článek [item=dt-fuel] a vodu [fluid=water].
	kr-gas-power-station=Spaluje ropný plyn [fluid=petroleum-gas] nebo biomethanol [fluid=biomethanol] pro výrobu energie (může spalovat i jiné hořlavé kapaliny z jiných modifikací).
	kr-greenhouse=V této budově rostou stromy určené pro těžbu, vyžaduje pouze vodu [fluid=water] a energii [virtual-signal=kr-energy-2] pro svůj provoz.
	kr-matter-assembler=Přetváří hmotu na polotovary, za použití nabitého stabilizátoru hmoty [item=matter-stabilizer].
	kr-sentinel=Stále sleduje malou oblast.
	kr-shelter=Tento úkryt může být použit ke změně spawn pointu tvého týmu nebo jen tvého vlastního [color=orange](Každý tým může mít na povrchu pouze jeden úkryt)[/color]. Můžeš si zde uložit i své herní časopisy Level a Score, až si budeš chtít odpočinout. [color=green] Má prostor pro 200 předmětů a poskytuje 120kW pasivní energie.[/color]
	kr-wind-turbine=Produkuje 20kW energie pomocí větru (konstantní ale neefektivní zdroj energie)!
	kr-crash-site-building=[color=red]Varování[/color] Pokud bude tato budova rozebrána tak dostanete zpět nějaké základní suroviny ale není možné ji znovu postavit!
	kr-shelter-plus=Pokročilý domov pro Energo-Démony! Tento úkryt může být použit ke změně spawn pointu tvého týmu nebo jen tvého vlastního [color=orange](Každý tým může mít na povrchu pouze jeden úkryt)[/color]. Můžeš si zde uložit i své herní časopisy Level a Score, až si budeš chtít odpočinout. [color=green] Má prostor pro 200 předmětů a poskytuje 250kW pasivní energie.[/color]
	kr-research-server=Tato budova se používá pro výrobu Produkčních [item=production-science-pack] a Užitkových technologických karet [item=utility-science-pack].
	biusart-lab=Velice děkuji BiusArtu za povolení používat tuto laboratoř v K2.
	kr-tesla-coil=Tato věž nabije jakékoli vybavení s instalovaným Pohlcovačem energie, poměr závisí na souvisejících technologiích. Tato věž pasivně čerpá 6MW energie a až 30MW při nabíjení vybavení. [color=orange]Teslovy transformátory jsou aktivní v radiusu o velikosti 20 jednotek a dosah dvou transformátorů se nesmí překrývat![/color]
	kr-filtration-plant=Filtruje některé kapaliny.
	kr-electrolysis-plant=Provádí elektrolýzu některých kapalných roztoků.
	kr-steel-pipe=Trubka, která vydrží větší tlak.
