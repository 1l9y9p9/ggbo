[item-description]
	additional-engine=Přídavný elektrický motor pro dopravní prostředky (auta, tanky, lokomotivy...) který zvyšuje maximální rychlost a akceleraci (s vyjímkou lokomotiv; v jejich případě zvýší pouze mírně akceleraci ale už ne maximální rychlost).
	advanced-additional-engine=Pokročilý přídavný elektrický motor pro dopravní prostředky (auta, tanky, lokomotivy...) který zvyšuje maximální rychlost a akceleraci (s vyjímkou lokomotiv; v jejich případě zvýší pouze mírně akceleraci ale už ne maximální rychlost).
	ai-core=Co je lepší než stroj s vlastním vědomím pro zlepšení produkce?
	antimatter-reactor-equipment=Malý antihmotový reaktor schopný vyrobit 4MW, ale využívá amtihmotové články.
	automation-core=Věc navržená nemocnou myslí navržená, aby vdechla život studenému neživému stroji.
	dt-fuel=Deuterium-Tritium palivo pro fúzní reaktor. [color=orange]Vrátí prázdný DT palivový článek [item=empty-dt-fuel] po spotřebě[/color].
	fertilizer=Umožní značně navýšit produkci dřeva ve skleníku.
	fusion-reactor-equipment=Osobní fúzní reaktor, schopný vyprodukovat 3.2MW za použití paliva __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Pokročilá slitina ze vzácných kovů s pevně přitaveným ponoriovým pláštěm. Tato slitina je schopna odolávat nesmírným teplotám a má bezkonkurenční pevnost.
	kr-air-purifier=Absorbuje znečistění za použití filtru.  Může navrátit použitý filtr (s pravděpodobností 90%). [color=orange]Každá čistička vzduchu vyčistí jen chunk je kterém je umístěna. Okolní chunky budou čištěny jen skrz přirozené šíření znečištění, což nezaručuje jejich vyčištění![/color]
	kr-crusher=Některé předměty rozdrtí na prach. [font=default-bold]VAROVÁNÍ![/font][virtual-signal=kr-attention_3] [font=default-bold]Každý předmět vložený do drtiče, který nemůže být zpracován, bude zničen! (Ale bude vytvářet znečištění.)[/font] 
	kr-fluid-burner=Odpaří nebo nechá shořet různé kapaliny. Varování: tento proces vytváří znečistění.
	kr-fluid-storage-1=Větší nádrž pro uskladnění 50k jednotek kapaliny. Má 4 vstupy/výstupy pro kapaliny.
	kr-fluid-storage-2=Velká nádrž pro uskladnění 200k jednotek kapaliny. Má 12 vstupů/výstupů pro kapaliny.
	kr-fusion-reactor=Pokročilá technologie pro produkci energie. Jeden reaktor je schopen zásobovat 20 velkých turbín. K produkci vyžaduje 500MW energie, DT palivový článek [item=dt-fuel] a vodu [fluid=water].
	kr-gas-power-station=Spaluje ropný plyn [fluid=petroleum-gas] nebo biomethanol [fluid=biomethanol] pro výrobu energie (může spalovat i jiné hořlavé kapaliny z jiných modifikací).
	kr-greenhouse=V této budově rostou stromy určené pro těžbu, vyžaduje pouze vodu [fluid=water] a energii [virtual-signal=kr-energy-2] pro svůj provoz.
	kr-intergalactic-transceiver=Tato budova slouží ke komunikaci mezi galaxiemi. Odeslání teto zprávy je jediný způsob záchrany z této galaxie. Mezigalaktický vysílač musí být [color=orange]plně nabitý k jeho aktivaci[/color], vytvoření kontrolované černé díry vyžaduje enormní množství energie, nad procesem neztrácejte kontrolu, pokud bude[color=red] nabíjecí proces přerušen dojde k rapidní ztrátě nashromážděné energie![/color]
	kr-sentinel=Dovoluje sledovat malou oblast bez prohledávání okolních oblastí.
	kr=shelter=Tento Úkryt může být použit ke změně oživovacího místa pro tebe nebo pro celý tým [color=orange](na planetě může být jen jeden Úkryt pro celý tým)[/color]. Můžeš si zde uložit i své herní časopisy Level a Score, až si budeš chtít odpočinout. [color=green] Má prostor pro 200 předmětů a poskytuje 120kW pasivní energie.[/color]
	kr-wind-turbine=Produkuje 20kW energie pomocí větru (konstantní ale neefektivní zdroj energie)!
	nuclear-reactor-equipment=Osobní nukleární reaktor, schopný vyprodukovat 2.4MW za použití paliva __ITEM__uranium-fuel-cell__.
	dolphin-gun=Je to vesmírný delfín! Ocitl se ve tvých rukou a pochází přímo z vesmíru. Díváš se do jeho černých hlubokých očí a vidíš, jak se v nich odráží celý kosmos. Vidíš tisíce krvavých bitev, kterých se tento delfín účastnil, ale také vidíš něco jiného... Lásku, čistou a nevinnou lásku. A pak jsi porozuměl, že tento delfín si vybral tebe, právě TEBE jako svého pána a je připraven ti sloužit s ohnivým mečem, který spálí na prach všechny tvé nepřátele! Až si toto uvědomíš, zjistíš, že se na tebe delfín směje. Ani teď nevnímáš slzy, které se ti valí do očí a začínají stékat po tváři. Konečně jsi našel přítele. Přítele, který schopen pozřít rakety a odpálit je na tvé nepřátele. Konečně jsi šťastný, konečně nejsi sám.
	inserter-parts=Základní komponent pro překladače. ([color=orange]Lze rozebrat jakýkoli překladač vhozením do drtiče[/color]).
	empty-dt-fuel=Naplň jej tritiem [item=tritium] a těžkou vodou [fluid=heavy-water] aby jsi získal nabitý článek.
	kr-creep-collector=Přetáhněte pomocí tohoto nástroje přes hnus [item=biomass] pro jeho sběr.
	potato=Obří brambora! Zdá se že je jedlá, ale možná by se dala někam poslat?
	spoiled-potato=Je zkažená a strašně smrdí!
	cyber-potato-equipment=Jako fórek jsi poslal brambory do vesmíru, ale oni se vyvinuly v novou formu života a vrátili se zpět. Občas slyšíš jak ty brambory zpívají, ale nerozumíš jim ani slovo.
	poop=Fuuj! To je odporný!
	kr-note-1=Vážně? Tohle všechno pro tohle ?! Trávíš hodiny stavěním základny, výzkumem technologii, bojováním s monstry a kvůli čemu? Kvůli poslání TOHOHLE do vesmíru?! No, já nemám slov...
	kr-shelter-plus=Pokročilý domov pro Energo-Démony! Tento Úkryt může být použit ke změně oživovacího místa pro tebe nebo pro celý tým [color=orange](na planetě může být jen jeden Úkryt pro celý tým)[/color]. Můžeš si zde uložit i své herní časopisy Level a Score, až si budeš chtít odpočinout. [color=green] Má prostor pro 200 předmětů a poskytuje 250kW pasivní energie.[/color]
	kr-accelerator=Tohle je dárek od tvých přátel. Tahle zbraň dokáže zrychlit kulky z pistole a tak zvýšit jejich poškození.
	kr-jackhammer=Tento předmět slouží k rychlému a snadnému odstranění betonu, kamenných cihel a plátů.
	kr-research-server=Tato budova se používá pro výrobu Produkčních [item=production-science-pack] a Užitkových technologických karet [item=utility-science-pack].
	biusart-lab=Velice děkuji BiusArtu za povolení používat tuto laboratoř v K2.
	kr-creep-virus=Vrhem této kapsle s výkonným virem [color=red]znemožníte kousačům vytvářet Hnus (na všech površích/planetách/vrstvách hry)[/color], a zároveň odstraníte všechen Hnus z plochy, na kterou hráč kapsli hodí.
	kr-biter-virus= Vrhem této kapsle drasticky [color=orange]zredukujete populaci kousačů na planetě[/color], kde jste virus vypustili. Také [color=orange]snížíte evoluční faktor[/color].
	kr-laser-artiller-turret=Mocná elektrická věž schopná shromáždit velké množství energie ke střele devastujících rozměrů, podobných dělostřelecké věži! [color=orange]Narozdíl od klasických dělostřeleckých věží je tato plně automatická, nelze ji používat manuálně.[/color]
	optimization-tech-card=Lze získat zpracováním vesmírných vědeckých dat.
	
