[technology-description]	
	ai-core="...I hope to leave this planet before this core discover the zeroth law..."
	automation-core=Unlock the recipe for create the Automation core, a thing designed by a insane mind for embed power of mechanical engineering in the lifeless metal.
	kr-crusher=Will crush some items to make them in to dust. [font=default-bold]WARNING![/font][virtual-signal=kr-attention_3] [font=default-bold]Every item inserted in the crusher that the crusher can't process, will be destroyed! (But it will create pollution.)[/font] 
	kr-greenhouse=This building makes the wood grow for harvest it, need only water [fluid=water] and energy [virtual-signal=kr-energy] to work.
	kr-containers=Unlock bigger than 1x1 chests for store items.
	kr-logistic-containers-1=Unlock bigger than 1x1 logistic chests for store items, in particular: passive provider and storage types.
	kr-logistic-containers-2=Unlock bigger than 1x1 logistic chests for store items, in particular: active provider, buffer and requester types.
	kr-basic-fluid-handling=Enable the use of pipes for transport fluids.
	kr-steam-engine=Generate energy from steam!

