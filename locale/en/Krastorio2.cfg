[item-description]
	ai-core=A sentient machine enabling an entirely new class of automation.
	automation-core=A general-purpose mechanical core for creating automatic machines.
	fertilizer=Greatly accelerates the growth of plants in a greenhouse.
	imersium-plate=Advanced alloy of rare metals fused with imersite. This alloy is able to withstand colossal temperatures and has unparalleled strength.
	dolphin-gun=This is a space dolphin! He fell into your hands directly from space. You look into his deep black eyes, and within those eyes, you behold the greatness of the cosmos in whole. You relive the thousands of bloody battles that this dolphin has partaken in, but looking ever deeper, you feel something more... love; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
	inserter-parts=Basic components for any inserter. ([color=orange]You can take apart any inserter in the crusher[/color]).
	kr-creep-collector=Drag and drop with this tool over [item=biomass] biter creep to collect it.
	potato=A huge potato! It seems to be edible, but maybe it can be sent somewhere?
	spoiled-potato=It's spoiled and smells bad!
	poop=Eww! You are disgusting!
	kr-note-1=Seriously? You've come all this way for this!? You spent long hours constructing a base, researching new technologies, fighting monsters, and for what? To launch THIS into space? Oh, I have no words...
	kr-accelerator=This is a gift from your friends. This gun will accelerate pistol bullets, allowing them to deal increased damage.
	kr-jackhammer=Quickly removes concrete, bricks, and plates from the selected area.
	kr-creep-virus=Contains a powerful virus, permanently killing all [item=biomass] biter creep and preventing more from generating. Also damages biter DNA, regressing them into a less dangerous form.
	kr-biter-virus=Contains a powerful virus that will cull a significant portion of the biter population. Also damages biter DNA, regressing them into a less dangerous form.
	optimization-tech-card=Obtained by processing space scientific data.
	improved-pollution-filter=This filter is twice as effective as the normal one.
	gps-satellite=Communicates with a [item=kr-planetary-teleporter] Planetary teleporter to facilitate its function.
	teleportation-gps-module=Connects a planetary teleporter with an orbiting [item=kr-gps-satellite] GPS satellite.

