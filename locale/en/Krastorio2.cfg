[mod-setting-description]
	kr-automation-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-bonus-inventory=Slightly expands inventory (to 120 slots).
	kr-chemical-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-damage-and-ammo=Change damage and ammo: laser turrets are nerfed, ammo has better damage and nuclear weapons cause radioactive damage. 
	kr-disable-wiki=Disable the "open wiki" button in the top left corner of the screen ([color=orange]The wiki will still be loaded in the game memory[/color]).
	kr-electric-poles-changes=Increases the size of the supply area and the length of the connection.
	kr-infinite-technology=Enable infinite upgrades for all technologies that increase a property of some in-game item and that have more than five upgrade levels.
	kr-loaders=Adds loaders. You can turn it off and use your own.
	kr-logistic-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-long-hands=Like Long Reach, but less cheaty. Increase build distance to 60, reach distance to 60 and resource reach distance to 3.
	kr-military-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-pipes-and-belts-changes=Increase max distances of underground buildings:\nIron underground pipe max distance to 20\nFast underground belt max distance to 10\nExpress underground belt max distance to 20
	kr-production-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-rebalance-fuels=Rebalance vanilla fuels to better match the fuels introduced by Krastorio 2. Adjust fuel values and where they can be used.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]
	kr-rebalance-radar=Rebalance radar range and energy consumption to be more balanced with the entities introduced by Krastorio 2. Also add a MK2 radar that is a recolor with the extended range of the old Krastorio radar.
	kr-rebalance-vehicles&fuels=Rebalance vehicle and fuel stats, changing recipes, which fuels are consumed, fuel usage and train maximum space.\n[color=orange]This is recommended to improve Krastorio 2 gameplay.[/color]
	kr-stack-size=Increase stack size of many vanilla items to 200 (others are doubled).
	kr-utility-science-pack-recipe=Choose which science pack recipe you prefer from the listed options[color=red]\nSome recipes may be modified, because it is impossible to use the originals in certain modpacks.\n[/color][color=orange]If only Krastorio 2 is installed, Krastorio 2 recipes are recommended.[/color]
	kr-vehicles-minable-changes=Setting this to enabled will make vehicles mineable again, like in vanilla (Default: disabled).
	
