[technology-description]	
	kr-advanced-chemistry=Unlock advanced chemistry recipes and new research for advanced chemical process.
	kr-ai-core="...I hope to leave this planet before this core discover the zeroth law..."
	kr-atmosphere-condensation=Unlock recipes and a building to condenses the atmosphere around it into gases used for crafting.
	kr-automation-core=Unlock the recipe for create the Automation core, a thing designed by a insane mind for embed power of mechanical engineering in the lifeless metal. Used for built basic automatic machineries.
	kr-basic-fluid-handling=Enable the use of pipes for transport fluids.
	kr-bio-fuel=Bio fuel that optimize the consume of fuel tanks using biomethanol [fluid=biomethanol].
	kr-containers=Unlock bigger than 1x1 chests for store items.
	kr-crusher=Will crush some items to make them in to dust. [font=default-bold]WARNING![/font][virtual-signal=kr-attention_3] [font=default-bold]Every item inserted in the crusher that the crusher can't process, will be destroyed! (But it will create pollution.)[/font] 
	kr-decorations=Allow to use the greenhouse for grow some trees and add other bit decorations.	
	kr-electric-mining-drill=Unlock a basic electrical mining drill.
	kr-enriched-ores=Enrich raw copper with sulfuric acid [fluid=sulfuric-acid] and water [fluid=water] the mineral, improving the final yield. Give dirty water [fluid=dirty-water] as a residue.
	kr-fluids-chimestry=Allow constructions of machineries for manage chemical process.
	kr-fuel=Improved version of solid fuel catalysed with hydrogen [fluid=hydrogen].
	kr-greenhouse=This building makes the wood grow for harvest it, need only water [fluid=water] and energy [virtual-signal=kr-energy] to work.
	kr-iron-pickaxe=Increases the player's mining speed from 0.5 to 0.75.
	kr-lithium-processing=Unlock the processing of mineral water [fluid=mineral-water] into lithium chloride [item=lithium-chloride] and subsequently into lithium [item=lithium].
	kr-logistic-containers-1=Unlock bigger than 1x1 logistic chests for store items, in particular: passive provider and storage types.
	kr-logistic-containers-2=Unlock bigger than 1x1 logistic chests for store items, in particular: active provider, buffer and requester types.
	kr-mineral-water-gathering=Unlock a pumpjack for extract mineral water.
	kr-quarry-minerals-extraction=Unlock a big mining drill to dig into menarite [item=raw-menarite] and imersite [item=raw-imersite] caves.
	kr-radar&watchtower=Unlock a radar for scan the surface and a watchtower to always take a look in any point of your factory.
	kr-shelter=This shelter can be used to change the spawn point of your team, or just yours [color=orange](can exist only one shelter for surfarce for each team)[/color]. Also you can preserve inside your video game magazines for when you want to take a break. [color=green]It has 200 slot for store items and give 100kW of passive power.[/color]
	kr-steam-engine=Generate energy from steam!
	kr-steel-fluid-handling=Unlock a set of steel pipes (with a pump) to increase the max throughput of pipe by 25%.
	kr-steel-fluid-tanks=Unlock two new steel storage tanks: one can store up 50k of fluid, the other 200k.

