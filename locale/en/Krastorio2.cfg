	kr-crusher=Crushes items placed into it. Some items will return components, but most items will be crushed completely!
	kr-fluid-burner=Burns any fluid, releasing a large amount of pollution.
	kr-fusion-reactor=Fuses the atoms in a [item=dt-fuel] DT-fuel cell to produce a large amount of energy. One fusion reactor can support 20 advanced turbines.
	kr-gas-power-station=Burns fluid to produce energy. Inefficient, but easy!
	kr-matter-assembler=Transforms matter into intermediate products.
	kr-sentinel=Keeps watch over a small area.
	kr-shelter=Sets the spawn point for your force. Each force can only have one shelter.
	kr-wind-turbine=Produces a small amount of energy from the wind.
