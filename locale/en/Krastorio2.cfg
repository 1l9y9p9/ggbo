	kr-burn=Burn __1__. This process produces no byproducts but will release a high quantity of pollution.
	kr-water-electrolysis=Extract, by electrolysis, 1/2 chlorine [fluid=chlorine] and 1/2 hydrogen [fluid=hydrogen] from common water [fluid=water] and sand [item=sand].
	kr-water-separation=Separates 1/2 oxygen [fluid=oxygen] from hydrogen [fluid=hydrogen] contained in common water [fluid=water].
	matter-recipe-with-stabilizer=[color=orange]Warning[/color, to get the items from this recipe, the process needs to be stabilized with a charged matter stabilizer [item=charged-matter-stabilizer]. After the process is completed, you have a chance (95%) to get the (empty) matter stabilizer [item=matter-stabilizer] back.
	
